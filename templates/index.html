<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body style="background:url('https://www.aindralabs.com/wp-content/uploads/World-water-day-1.png') no-repeat; background-size:100%; height: auto;">
<div class="row">
    <img src="https://sgroupvn.org/_nuxt/img/logo-sgroup.3cb463c.png"
         style="width:20%; height: 10%; margin-left: 50px;margin-top: 20px;">
</div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6" style="color: white;text-align: center;font-family: fantasy;  font-size: 50px;">
        <p>
            ATTENDANCE SYSTEM
        </p>
    </div>
    <div class="col-3"></div>
</div>
<div class="row container_fun">
    <div class="col-2">

    </div>
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <button type="button" class="btn btn-warning btn-lg" style="height: 5rem;background-color: #ff5722;"
                    data-bs-toggle="modal" data-bs-target="#upload_picture">ADD NEW MEMBER
            </button>
        </div>
    </div>
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <a href="{{ url_for('face_detect_live') }}" class="btn btn-warning btn-lg"
               style="height: 5rem;background-color: #ff5722;">
                FACIAL RECOGNITION</a>
        </div>
        <div class="card" style="width: 18rem;">
            <a href="{{ url_for('cameras') }}" class="btn btn-warning btn-lg"
               style="height: 5rem;background-color: #ff5722;">
                CAMERA</a>
        </div>
    </div>
    <div class="col-2"></div>
</div>

<div class="modal fade" id="upload_picture" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload picture</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method=POST enctype=multipart/form-data action="{{ url_for('get_image') }}">
                <div class="modal-body">

                    <input type="file" name=file id="">

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Send</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
